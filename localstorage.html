<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: inline-block;
            width:100px;
        }
    </style>
</head>
<body>
    <fieldset>
        
        <legend>로그인</legend>
        <form>
        <div>
            <label>아이디</label>
            <input type="text" id="userid">
        </div>
        <div>
            <label>암호</label>
            <input type="password" id="userpw">
        </div>
        <input type="checkbox" id="autosave"> 자동저장
        <div>
        <input type="submit" value="로그인" id="btn" / >
        </div>
        </form>
    </fieldset>

    <script>
        var userid = document.getElementById("userid");
        var userpw = document.getElementById("userpw");
        var autosave = document.getElementById("autosave");
        var btn = document.getElementById("btn");

        if(localStorage.getItem("CHK") == 1){
            userid.value = localStorage.getItem("ID");
            userpw.value = localStorage.getItem("PW");
            autosave.checked = true;
        }

        autosave.onchange = function(){
            if(autosave.checked == true){
                // 체크 박스를 체크한 경우
                console.log('Y');
                localStorage.setItem("ID",userid.value);
                localStorage.setItem("PW",userpw.value);
                localStorage.setItem("CHK",1);
            }
            else{
                //체크 박스를 체크안한 경우
                console.log('N');
                localStorage.removeItem("ID");
                localStorage.removeItem("PW");
                localStorage.removeItem("CHK");
            }
        };
    </script>
</body>
</html>
