<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="width:500px; padding:30px;">
        <legend>회원가입</legend>
        <div>
            <label style="display:inline-block; width:100px;">
            아이디
             </label>
             <input type="text" id="userid">
        </div>
        <div >
            <label style="display:inline-block; width:100px;">
                암호
            </label>
            <input type="password" id="userpw">
        </div>
        <div>
            <label style="display: inline-block; width:100px;">
             암호확인
            </label>
            <input type="password" id="userpw2">
        </div>
        <div>
            <input type="button" value="회원가입" id="btn">
        </div>
    </fieldset>
    <script>
        var btn = document.getElementById("btn");
        
        btn.onclick = function(){
            var userid = document.getElementById("userid");
            var userpw = document.getElementById("userpw");
            var userpw2 = document.getElementById("userpw2");
            if(userid.value ==""){
                alert('아이디를 입력하세요');
                userid.focus();
            return false;
            }
            if(userpw.value ==""){
                alert('암호를 입력하세요');
                userpw.focus();
                return false;
            }
            if(userpw2.value ==""){
                alert('암호확인을 입력하세요');
                userpw2.focus();
                return false;
            }
           
        };
    </script>
</body>
</html>
