<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="text" id="a" placeholder="숫자1">
   <input type="text" id="b" placeholder="숫자2">
   <input type="text" id="c" placeholder="+ = * / %만 가능">
   <input type="button" value="계산하기" id="btn">
   <div id="result">계산결과표시</div>


   <script>
       var btn =document.querySelector("#btn");
       btn.onclick = function(){
        var a = document.querySelector("#a").value;
        var b = document.querySelector("#b").value;
        var c = document.querySelector("#c").value;
        var r = document.querySelector('#result');
        
        if (c == '+'){
             r.innerText = Number(a) + Number(b);
        }
        else if( c =='-'){
            r.innerText = Number(a) - Number(b);
        }
        else if( c =='*'){
            r.innerText = Number(a) * Number(b);
        }
        else if( c =='/'){
            r.innerText = Number(a) / Number(b);
        }
        else if( c =='%'){
            r.innerText = Number(a) % Number(b);
        }
       };
   </script>
</body>
</html>
